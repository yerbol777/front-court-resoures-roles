<!-- BEGIN LOGIN -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="content">

    <div class="form-horizontal cols-sm-5 center-block" style="width:30%;margin-top: 40px;">
      <h3 class="form-title font-green">Вход</h3>
      <!--<div class="alert alert-danger display-hide" id="errDiv">
          <button class="close" data-close="alert"></button>
          <span id='errorMessage'> Enter any username and password. </span>
      </div>-->
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Пользователь</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username" placeholder="Пользователь"></div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Пароль</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password" placeholder="Пароль"></div>
      <div class="form-actions">
        <button type="submit" id="submit" class="btn green uppercase"
                [disabled]="!loginForm.valid">Войти
        </button>
      </div>
    </div>
  </div>
</form>

<!-- END LOGIN FORM -->
